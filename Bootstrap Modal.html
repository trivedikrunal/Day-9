<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Modal</title>
  <meta charset="utf-8">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Are you sure to submit the form? </h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Submit</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="background-color: greenyellow;">
          <button type="button" class="close" data-dismiss="modal"></button>
          <h4 class="modal-title" > Your Form</h4>
        </div>
        <div class="modal-body">
            <img src="completed.png" alt="completed" style="height: 200px; width: 200px; display: flex; justify-content: center;">
            <p>Well Done!!</p>
          <p>Your form is completed successfully!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" style="background-color: red; color: white;">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
