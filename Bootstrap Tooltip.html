<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Tooltip</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip();   
    });
    
    
    </script>
</head>
<body>

<div class="container">
  <h3>Tooltip Example</h3>
  <p>The data-placement attribute specifies the tooltip position.</p>
  <ul class="list-inline">
    <li><a href="#" data-toggle="tooltip" data-placement="top" title="Top Tooltip!">desktop</a></li>
    <li><a href="#" data-toggle="tooltip" data-placement="bottom" title="Bottom Tooltip!">Bottom</a></li>
    <li><a href="#" data-toggle="tooltip" data-placement="left" title="Left Tooltip!">Left</a></li>
    <li><a href="#" data-toggle="tooltip" data-placement="right" title="Right Tooltip!">Right</a></li>
  </ul>
</div>




<br><b><br>

    <div class="container">
        <h3>Krunal is Clever.</h3>
        <p>Krunal normal position.</p>
        <ul class="list-inline">
            <li><a href="#" data-toggle="tooltip" data-placement="left" title="Left Side!"><img src="left.jpg" alt="left" style="height: 200px; width: 200px;"></a></li>
          <li><a href="#" data-toggle="tooltip" data-placement="top" title="Top Side!"><img src="up.png" alt="up" style="height: 200px; width: 200px;"></a></li>
          <li><a href="#" data-toggle="tooltip" data-placement="bottom" title="Down Side!"><img src="down.jpeg" alt="down" style="height: 200px; width: 200px;"></a></li>
         
          <li><a href="#" data-toggle="tooltip" data-placement="right" title="Right Side!"><img src="right.jpeg" alt="right" style="height: 200px; width: 200px;"></a></li>
        </ul>
      </div>

      <br><b><br>

        <div class="container">
            <h3>Arrow Tool tip use</h3>
            <p>Arrow position.</p>
            <ul class="list-inline">
                <li><a href="#" data-toggle="tooltip" data-placement="left" title="Left Side!"><img src="left ar.png" alt="left" style="height: 200px; width: 200px;"></a></li>
              <li><a href="#" data-toggle="tooltip" data-placement="top" title="Top Side!"><img src="top ar.png" alt="up" style="height: 200px; width: 200px;"></a></li>
              <li><a href="#" data-toggle="tooltip" data-placement="bottom" title="Down Side!"><img src="down ar.png" alt="down" style="height: 200px; width: 200px;"></a></li>
             
              <li><a href="#" data-toggle="tooltip" data-placement="right" title="Right Side!"><img src="right ar.png" alt="right" style="height: 200px; width: 200px;"></a></li>
            </ul>
          </div>









</body>
</html>
